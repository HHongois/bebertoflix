<ion-header>

  <ion-navbar>
    <ion-title>favoris</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page" padding>

  <ion-grid>
      <ion-row *ngIf="data">
        <ion-col col-xs-12 *ngFor="let item of data">
  
          <ion-card (click)="itemTapped($event, item)">
  
            <div class="card-inside">
              <img src="{{item.Poster}}" />
              <div class="card-title">{{item.Title}}</div>
            </div>
            
          </ion-card>
  
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
