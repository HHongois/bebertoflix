<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-searchbar
    [(ngModel)]="entree"
    (ionInput)="search()"
    >
  </ion-searchbar>
  <ion-card>
    <ion-card-content *ngFor="let item of data" (click)="itemTapped($event, item)">
      <ion-row>
        <ion-label>{{item.Title}}:</ion-label>
        <ion-label>{{item.Year}}</ion-label>
        <ion-label>{{item.Type}}</ion-label> 
        <ion-label>{{item.imdbID}}</ion-label> 
        <ion-label>{{item.Poster}}</ion-label> 
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
