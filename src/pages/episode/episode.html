<ion-header>

    <ion-navbar>
      <ion-title>Episode </ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content class="card-background-page" padding>
    <ion-row>
    <ion-card text-wrap>
      <ion-card-content  >
        <ion-grid *ngIf="data">
          <div class="card-inside">
            <img src="{{data.Poster}}" />
            <div class="card-title">{{data.Title}}</div>
          </div>
          <ion-label><span>Duree :</span> {{data.Runtime}}  <span>Sortie :</span> {{data.Released}}  <span>Note :</span> {{data.imdbRating}}  <span>Votes :</span> {{data.imdbVotes}}</ion-label>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-row>
    </ion-content>
