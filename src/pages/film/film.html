<ion-header>

  <ion-navbar>
    <ion-title>Film</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="card-background-page">

  <ion-searchbar [(ngModel)]="entree" (ionInput)="search()"></ion-searchbar>
  <ion-grid>
    <ion-row>
      <ion-col col-xs-12 *ngFor="let item of data">

        <ion-card (click)="itemTapped($event, item)">

          <div class="card-inside">
            <img src="{{item.Poster}}" />
            <div class="card-title">{{item.Title}}</div>
          </div>
          
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
